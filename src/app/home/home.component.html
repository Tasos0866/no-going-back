<div class="container">
    <div class="character"
    [style.width.px]="charWidth"
    [style.height.px]="charHeight"
    [style.left.px]="positionX"
    [style.bottom.px]="positionY"></div>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right">
        <div class='timer-wrap'>
            <span class="timer">{{displayMinutes}} : {{ displaySeconds }} : {{displayMiliseconds}}</span>
        </div>
    </div>
</div>
